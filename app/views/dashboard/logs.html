<div>
<h2 class="templatehead" style = "background-color:#3ca2e0; padding: 25px">Logs</h2>
<hr>
<table class="table">
	<thead>
		<tr>
			<th>Time</th>
			<th>Replies</th>
			<th>With</th>
		</tr>
	</thead>
	<tbody ng-repeat="log in list_of_logs">
		<tr>
			<td>{{log.time}}</td>
			<td>{{log.replies}}</td>
			<td>{{log.username}}</td>
		</tr>
	</tbody>
</table>
</div>
